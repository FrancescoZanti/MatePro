            Scegli il pacchetto per il tuo sistema operativo:
            - **Windows Installer**: matepro-windows-installer.exe
            - **Windows Portable**: matepro-windows-x64.zip
            - **macOS**: matepro-macos-universal.dmg (Intel + Apple Silicon)
            - **Linux DEB**: matepro-linux-amd64.deb
            - **Linux RPM**: matepro-linux-x86_64.rpm
            - **Linux Binary**: matepro-linux-x64.tar.gz
            
            ## ‚ú® Caratteristiche
            - üîç Scansione automatica della rete per server Ollama
            - üé® Interfaccia grafica moderna stile Apple
            - üåì Tema chiaro/scuro adattivo
            - üí¨ Chat conversazionale con Markdown
            - üìù Supporto formule matematiche Unicode
            - üíª Syntax highlighting per codice
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
