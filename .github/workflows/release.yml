name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Build release
        run: cargo build --release
      
      - name: Create tarball
        run: |
          cd target/release
          tar -czf matepro-linux-x64.tar.gz matepro
          mv matepro-linux-x64.tar.gz ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
      
      - name: Install Rust and cargo-deb
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install cargo-deb
        run: cargo install cargo-deb
      
      - name: Build DEB package
        run: cargo deb
      
      - name: Rename DEB file
        run: |
          cd target/debian
          DEB_FILE=$(ls *.deb)
          mv "$DEB_FILE" matepro-linux-amd64.deb
          mv matepro-linux-amd64.deb ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev rpm
      
      - name: Install Rust and cargo-generate-rpm
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm
      
      - name: Build release
        run: cargo build --release
      
      - name: Generate RPM
        run: cargo generate-rpm
      
      - name: Rename RPM file
        run: |
          cd target/generate-rpm
          RPM_FILE=$(ls *.rpm)
          mv "$RPM_FILE" matepro-linux-x86_64.rpm
          mv matepro-linux-x86_64.rpm ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-x86_64.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Build release
        run: cargo build --release
      
      - name: Create ZIP
        run: |
          cd target/release
          Compress-Archive -Path matepro.exe -DestinationPath ../../matepro-windows-x64.zip
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
      
      - name: Build release (x86_64)
        run: cargo build --release --target x86_64-apple-darwin
      
      - name: Build release (aarch64)
        run: cargo build --release --target aarch64-apple-darwin
      
      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo -create \
            target/x86_64-apple-darwin/release/matepro \
            target/aarch64-apple-darwin/release/matepro \
            -output target/universal/release/matepro
      
      - name: Create app bundle
        run: |
          mkdir -p MatePro.app/Contents/MacOS
          mkdir -p MatePro.app/Contents/Resources
          
          cp target/universal/release/matepro MatePro.app/Contents/MacOS/
          
          cat > MatePro.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>matepro</string>
            <key>CFBundleIdentifier</key>
            <string>com.matepro.app</string>
            <key>CFBundleName</key>
            <string>MatePro</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <string>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "MatePro" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "matepro-macos-universal.dmg" \
            "MatePro.app"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-macos-universal.dmg
          body: |
            # MatePro Release
            
            ## üöÄ Novit√†
