name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Build release
        run: cargo build --release
      
      - name: Create tarball
        run: |
          cd target/release
          tar -czf matepro-linux-x64.tar.gz matepro
          mv matepro-linux-x64.tar.gz ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
      
      - name: Install Rust and cargo-deb
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install cargo-deb
        run: cargo install cargo-deb
      
      - name: Build DEB package
        run: cargo deb
      
      - name: Rename DEB file
        run: |
          cd target/debian
          DEB_FILE=$(ls *.deb)
          mv "$DEB_FILE" matepro-linux-amd64.deb
          mv matepro-linux-amd64.deb ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev rpm
      
      - name: Install Rust and cargo-generate-rpm
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm
      
      - name: Build release
        run: cargo build --release
      
      - name: Generate RPM
        run: cargo generate-rpm
      
      - name: Rename RPM file
        run: |
          cd target/generate-rpm
          RPM_FILE=$(ls *.rpm)
          mv "$RPM_FILE" matepro-linux-x86_64.rpm
          mv matepro-linux-x86_64.rpm ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-x86_64.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Build release
        run: cargo build --release
      
      - name: Create ZIP
        run: |
          cd target/release
          Compress-Archive -Path matepro.exe -DestinationPath ../../matepro-windows-x64.zip
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
      
      - name: Build release (x86_64)
        run: cargo build --release --target x86_64-apple-darwin
      
      - name: Build release (aarch64)
        run: cargo build --release --target aarch64-apple-darwin
      
      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo -create \
            target/x86_64-apple-darwin/release/matepro \
            target/aarch64-apple-darwin/release/matepro \
            -output target/universal/release/matepro
      
      - name: Create app bundle
        run: |
          mkdir -p MatePro.app/Contents/MacOS
          mkdir -p MatePro.app/Contents/Resources
          
          cp target/universal/release/matepro MatePro.app/Contents/MacOS/
          
          cat > MatePro.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>matepro</string>
            <key>CFBundleIdentifier</key>
            <string>com.matepro.app</string>
            <key>CFBundleName</key>
            <string>MatePro</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <string>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "MatePro" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "matepro-macos-universal.dmg" \
            "MatePro.app"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-macos-universal.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
      
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Build for Android (arm64-v8a)
        run: |
          cargo ndk -t arm64-v8a -o app/src/main/jniLibs build --release
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
      
      - name: Build for Android (armeabi-v7a)
        run: |
          cargo ndk -t armeabi-v7a -o app/src/main/jniLibs build --release
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
      
      - name: Build for Android (x86_64)
        run: |
          cargo ndk -t x86_64 -o app/src/main/jniLibs build --release
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
      
      - name: Create Android project structure
        run: |
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # Create AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.matepro.app">
          
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
          
              <application
                  android:label="@string/app_name"
                  android:theme="@android:style/Theme.DeviceDefault.NoActionBar"
                  android:icon="@mipmap/ic_launcher"
                  android:hardwareAccelerated="true"
                  android:allowBackup="true">
          
                  <activity
                      android:name="android.app.NativeActivity"
                      android:configChanges="orientation|keyboardHidden|screenSize|screenLayout|smallestScreenSize"
                      android:exported="true">
                      <meta-data android:name="android.app.lib_name" android:value="matepro" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # Create strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">MatePro</string>
          </resources>
          EOF
          
          # Create build.gradle for app
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace 'com.matepro.app'
              compileSdk 34
          
              defaultConfig {
                  applicationId "com.matepro.app"
                  minSdk 26
                  targetSdk 34
                  versionCode 1
                  versionName "0.0.3-alpha"
                  
                  ndk {
                      abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
                  }
              }
          
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
              
              sourceSets {
                  main {
                      jniLibs.srcDirs = ['src/main/jniLibs']
                  }
              }
          }
          EOF
          
          # Create settings.gradle
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "MatePro"
          include ':app'
          EOF
          
          # Create root build.gradle
          cat > build.gradle << 'EOF'
          plugins {
              id 'com.android.application' version '8.2.0' apply false
          }
          EOF
          
          # Create gradle.properties
          cat > gradle.properties << 'EOF'
          android.useAndroidX=true
          org.gradle.jvmargs=-Xmx2048m
          EOF
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build APK
        run: |
          chmod +x gradlew 2>/dev/null || ./gradlew wrapper --gradle-version 8.4
          ./gradlew assembleRelease
      
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk matepro-android.apk
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-notes:
    name: Update Release Notes
    needs: [build-linux, build-deb, build-rpm, build-windows, build-macos, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Release Body
        uses: softprops/action-gh-release@v1
        with:
          body: |
            # MatePro Release
            
