            ## üì± Android
            L'APK Android richiede Android 8.0 (API 26) o superiore.
            Per installare: abilita "Origini sconosciute" nelle impostazioni di sicurezza.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
