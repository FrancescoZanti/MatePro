name: Release

on:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:

  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 '^version = ' src-tauri/Cargo.toml | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create and push tag
        id: create_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v$VERSION-build.${{ github.run_number }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Creating tag: $TAG"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Delete tag if exists (both local and remote)
          git tag -d "$TAG" 2>/dev/null || true
          git push origin ":refs/tags/$TAG" 2>/dev/null || true
          
          # Create and push new tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  build-linux:
    needs: create-tag
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential \
            libgtk-3-dev libgdk-pixbuf2.0-dev libcairo2-dev libpango1.0-dev \
            libatk1.0-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Build release
        run: |
          cd src-tauri
          cargo build --release
      
      - name: Create tarball
        run: |
          cd target/release
          tar -czf matepro-linux-x64.tar.gz matepro
          mv matepro-linux-x64.tar.gz ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-x64.tar.gz
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    needs: create-tag
    name: Build DEB Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential \
            libgtk-3-dev libgdk-pixbuf2.0-dev libcairo2-dev libpango1.0-dev \
            libatk1.0-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev
      
      - name: Install Rust and cargo-deb
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install cargo-deb
        run: cargo install cargo-deb
      
      - name: Build DEB package
        run: |
          cd src-tauri
          cargo deb
      
      - name: Rename DEB file
        run: |
          cd target/debian
          DEB_FILE=$(ls *.deb)
          mv "$DEB_FILE" matepro-linux-amd64.deb
          mv matepro-linux-amd64.deb ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-amd64.deb
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    needs: create-tag
    name: Build RPM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential \
            libgtk-3-dev libgdk-pixbuf2.0-dev libcairo2-dev libpango1.0-dev \
            libatk1.0-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev rpm
      
      - name: Install Rust and cargo-generate-rpm
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm
      
      - name: Build release
        run: |
          cd src-tauri
          cargo build --release
      
      - name: Generate RPM
        run: |
          cd src-tauri
          cargo generate-rpm
      
      - name: Rename RPM file
        run: |
          cd target/generate-rpm
          RPM_FILE=$(ls *.rpm)
          mv "$RPM_FILE" matepro-linux-x86_64.rpm
          mv matepro-linux-x86_64.rpm ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-x86_64.rpm
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-tag
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: choco install -y nsis

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri bundle
        run: |
          cargo tauri build --target x86_64-pc-windows-msvc --bundles "msi,nsis"
        working-directory: src-tauri

      - name: Prepare Windows artifacts
        shell: pwsh
        run: |
          $bundleRoot = Join-Path "target" "x86_64-pc-windows-msvc"
          $bundleRoot = Join-Path $bundleRoot "release"
          $bundleRoot = Join-Path $bundleRoot "bundle"
          if (-not (Test-Path $bundleRoot)) {
            throw "Tauri bundle output not found"
          }

          $nsisDir = Join-Path $bundleRoot "nsis"
          $installer = Get-ChildItem $nsisDir -Filter "*-setup.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $installer) {
            throw "NSIS installer not found"
          }
          Copy-Item $installer.FullName "matepro-windows-installer.exe" -Force

          $binDir = Join-Path $bundleRoot "bin"
          $binary = Get-ChildItem $binDir -Filter "*.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $binary) {
            throw "Bundled executable not found"
          }
          Copy-Item $binary.FullName "matepro-windows-x64.exe" -Force

          if (Test-Path "matepro-windows-x64.zip") {
            Remove-Item "matepro-windows-x64.zip"
          }
          Compress-Archive -Path "matepro-windows-x64.exe" -DestinationPath "matepro-windows-x64.zip"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            matepro-windows-installer.exe
            matepro-windows-x64.zip
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    needs: create-tag
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
      
      - name: Build release (x86_64)
        run: |
          cd src-tauri
          cargo build --release --target x86_64-apple-darwin
      
      - name: Build release (aarch64)
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-darwin
      
      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo -create \
            target/x86_64-apple-darwin/release/matepro \
            target/aarch64-apple-darwin/release/matepro \
            -output target/universal/release/matepro
      
      - name: Create app bundle
        run: |
          mkdir -p MatePro.app/Contents/MacOS
          mkdir -p MatePro.app/Contents/Resources
          
          cp target/universal/release/matepro MatePro.app/Contents/MacOS/
          
          cat > MatePro.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>matepro</string>
            <key>CFBundleIdentifier</key>
            <string>com.matepro.app</string>
            <key>CFBundleName</key>
            <string>MatePro</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "MatePro" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "matepro-macos-universal.dmg" \
            "MatePro.app"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-macos-universal.dmg
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-notes:
    name: Update Release Notes
    needs: [create-tag, build-linux, build-deb, build-rpm, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Release Body
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-tag.outputs.tag }}
          body: |
            # MatePro Release
            
            ## üöÄ Novit√†
            Client Ollama con interfaccia grafica moderna
            
