EOF

          rpmbuild --define "_topdir $RPMBUILD_DIR" -bs "$SPEC_FILE"

          rm -rf vendor .cargo
      - name: Build DEB package
        run: |
          cd src-tauri
          cargo deb
      
      - name: Rename DEB file
        run: |
          cd target/debian
          DEB_FILE=$(ls *.deb)
          mv "$DEB_FILE" matepro-linux-amd64.deb
          mv matepro-linux-amd64.deb ../../
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-amd64.deb
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    needs: create-tag
    name: Build RPM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential \
            libgtk-3-dev libgdk-pixbuf2.0-dev libcairo2-dev libpango1.0-dev \
            libatk1.0-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev rpm rsync
      
      - name: Install Rust and cargo-generate-rpm
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm
      
      - name: Build release
        run: |
          cd src-tauri
          cargo build --release
      
      - name: Generate RPM
        run: |
          cd src-tauri
          cargo generate-rpm
      
      - name: Create source RPM for COPR
        run: |
          set -euo pipefail
          cd src-tauri

          PACKAGE=$(grep -m1 '^name = ' Cargo.toml | cut -d '"' -f2)
          VERSION=$(grep -m1 '^version = ' Cargo.toml | cut -d '"' -f2)
          cargo vendor --versioned-dirs vendor

          mkdir -p .cargo
          {
            printf '%s\n' '[source.crates-io]'
            printf '%s\n' 'replace-with = "vendored-sources"'
            printf '\n'
            printf '%s\n' '[source.vendored-sources]'
            printf '%s\n' 'directory = "vendor"'
          } > .cargo/config.toml

          RPMBUILD_DIR="$PWD/rpmbuild"
          rm -rf "$RPMBUILD_DIR"
          mkdir -p "$RPMBUILD_DIR"/{BUILD,RPMS,SOURCES,SPECS,SRPMS,BUILDROOT}

          STAGING_ROOT="$RPMBUILD_DIR/SOURCES/${PACKAGE}-${VERSION}"
          mkdir -p "$STAGING_ROOT"

          rsync -a \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='target/' \
            --exclude='rpmbuild/' \
            .. "$STAGING_ROOT"/

          tar -C "$RPMBUILD_DIR/SOURCES" -czf "${PACKAGE}-${VERSION}.tar.gz" "${PACKAGE}-${VERSION}"
          rm -rf "$STAGING_ROOT"

          SPEC_TEMPLATE="$GITHUB_WORKSPACE/packaging/matepro.spec.in"

          if [ ! -f "$SPEC_TEMPLATE" ]; then
            echo "Spec template not found at $SPEC_TEMPLATE" >&2
            exit 1
          fi

          SPEC_FILE="$RPMBUILD_DIR/SPECS/${PACKAGE}.spec"
          sed "s/@VERSION@/$VERSION/g" "$SPEC_TEMPLATE" > "$SPEC_FILE"

          # expose the spec for steps that still look in target/generate-rpm
          mkdir -p target/generate-rpm
          cp "$SPEC_FILE" "target/generate-rpm/${PACKAGE}.spec"

          rpmbuild --define "_topdir $RPMBUILD_DIR" -bs "$SPEC_FILE"

          rm -rf vendor .cargo

      - name: Collect RPM artifacts
        run: |
          set -euo pipefail
          cd src-tauri/target/generate-rpm

          BIN_RPM=$(ls *.x86_64.rpm | head -n1)
          echo "Found binary RPM: $BIN_RPM"
          cp "$BIN_RPM" "$GITHUB_WORKSPACE/matepro-linux-x86_64.rpm"

          if ls *.src.rpm >/dev/null 2>&1; then
            SRPM=$(ls *.src.rpm | head -n1)
            echo "Found source RPM in generate-rpm directory: $SRPM"
            cp "$SRPM" "$GITHUB_WORKSPACE/matepro.src.rpm"
          elif ls ../rpmbuild/SRPMS/*.src.rpm >/dev/null 2>&1; then
            SRPM=$(ls ../rpmbuild/SRPMS/*.src.rpm | head -n1)
            echo "Found source RPM in rpmbuild output: $SRPM"
            cp "$SRPM" "$GITHUB_WORKSPACE/matepro.src.rpm"
          else
            echo "Source RPM not found" >&2
            exit 1
          fi

      - name: Upload RPM artifacts for COPR
        uses: actions/upload-artifact@v4
        with:
          name: rpm-artifacts
          path: |
            matepro-linux-x86_64.rpm
            matepro.src.rpm
          retention-days: 7
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-linux-x86_64.rpm
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-copr:
    name: Publish to COPR
    needs: build-rpm
    runs-on: ubuntu-latest
    env:
      COPR_CONFIG: ${{ secrets.COPR_CONFIG }}
      COPR_PROJECT: ${{ secrets.COPR_PROJECT }}
    steps:
      - name: Check COPR configuration
        id: copr_guard
        run: |
          if [ -z "${COPR_CONFIG}" ] || [ -z "${COPR_PROJECT}" ]; then
            echo "COPR secrets not configured; skipping publication."
            echo "publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "COPR secrets detected; publication enabled."
            echo "publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download RPM artifacts
        if: ${{ steps.copr_guard.outputs.publish == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: rpm-artifacts
          path: artifacts

      - name: Install copr-cli
        if: ${{ steps.copr_guard.outputs.publish == 'true' }}
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install copr-cli

      - name: Configure copr-cli
        if: ${{ steps.copr_guard.outputs.publish == 'true' }}
        run: |
          mkdir -p ~/.config
          printf '%s\n' "$COPR_CONFIG" > ~/.config/copr
          chmod 600 ~/.config/copr

      - name: Submit build to COPR
        if: ${{ steps.copr_guard.outputs.publish == 'true' }}
        run: |
          set -euo pipefail
          SRPM=$(ls artifacts/*.src.rpm | head -n1)
          echo "Submitting $SRPM to COPR project"
          copr-cli build "$COPR_PROJECT" "$SRPM"

      - name: Skip publication (missing secrets)
        if: ${{ steps.copr_guard.outputs.publish != 'true' }}
        run: echo "COPR publication step skipped."

  build-windows:
    needs: create-tag
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: choco install -y nsis

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri bundle
        run: |
          cargo tauri build --target x86_64-pc-windows-msvc --bundles "msi,nsis"
        working-directory: src-tauri

      - name: Prepare Windows artifacts
        shell: pwsh
        run: |
          $bundleRoot = Join-Path "target" "x86_64-pc-windows-msvc"
          $bundleRoot = Join-Path $bundleRoot "release"
          $bundleRoot = Join-Path $bundleRoot "bundle"
          if (-not (Test-Path $bundleRoot)) {
            throw "Tauri bundle output not found"
          }

          $nsisDir = Join-Path $bundleRoot "nsis"
          $installer = Get-ChildItem $nsisDir -Filter "*-setup.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $installer) {
            throw "NSIS installer not found"
          }
          Copy-Item $installer.FullName "matepro-windows-installer.exe" -Force

          $binaryPath = Join-Path "target" "x86_64-pc-windows-msvc"
          $binaryPath = Join-Path $binaryPath "release"
          $binaryPath = Join-Path $binaryPath "matepro.exe"
          if (-not (Test-Path $binaryPath)) {
            throw "Bundled executable not found"
          }
          Copy-Item $binaryPath "matepro-windows-x64.exe" -Force

          if (Test-Path "matepro-windows-x64.zip") {
            Remove-Item "matepro-windows-x64.zip"
          }
          Compress-Archive -Path "matepro-windows-x64.exe" -DestinationPath "matepro-windows-x64.zip"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            matepro-windows-installer.exe
            matepro-windows-x64.zip
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    needs: create-tag
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
      
      - name: Build release (x86_64)
        run: |
          cd src-tauri
          cargo build --release --target x86_64-apple-darwin
      
      - name: Build release (aarch64)
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-darwin
      
      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo -create \
            target/x86_64-apple-darwin/release/matepro \
            target/aarch64-apple-darwin/release/matepro \
            -output target/universal/release/matepro
      
      - name: Create app bundle
        run: |
          mkdir -p MatePro.app/Contents/MacOS
          mkdir -p MatePro.app/Contents/Resources
          
          cp target/universal/release/matepro MatePro.app/Contents/MacOS/
          
          cat > MatePro.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>matepro</string>
            <key>CFBundleIdentifier</key>
            <string>com.matepro.app</string>
            <key>CFBundleName</key>
            <string>MatePro</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "MatePro" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "matepro-macos-universal.dmg" \
            "MatePro.app"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: matepro-macos-universal.dmg
          tag_name: ${{ needs.create-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-notes:
    name: Update Release Notes
    needs: [create-tag, build-linux, build-deb, build-rpm, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Release Body
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-tag.outputs.tag }}
          body: |
