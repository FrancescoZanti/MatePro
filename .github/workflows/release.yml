%build
pushd src-tauri
cargo build --release --frozen
popd

%install
install -Dm755 src-tauri/target/release/matepro %{buildroot}%{_bindir}/matepro

%files
%license LICENSE
%doc README.md
%{_bindir}/matepro

%changelog
